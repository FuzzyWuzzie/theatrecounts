<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.14.2/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.14.2/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      (function(){
          var vectorSource = new ol.source.Vector({
            //create empty vector
          });
          
          //create a bunch of icons and add to source vector
          //for (var i=0;i<50;i++){
              var iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([-113.49092669999999, 53.544389])),
                name: 'Theatre Alberta',
                description: 'Theatre Community Support'
              });
              vectorSource.addFeature(iconFeature);
          //}

          //create the style
          //var col = new ol.Color([109,31,126,1]);
          var iconStyle = new ol.style.Style({
            image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
              anchor: [0.5, 46],
              anchorXUnits: 'fraction',
              anchorYUnits: 'pixels',
              opacity: 0.75,
              src: 'dot.png',
            }))
          });



          //add the feature vector to the layer vector, and apply a style to whole layer
          var vectorLayer = new ol.layer.Vector({
            source: vectorSource,
            style: iconStyle
          });

          var map = new ol.Map({
            layers: [new ol.layer.Tile({ source: new ol.source.OSM() }), vectorLayer],
            target: document.getElementById('map'),
            view: new ol.View({
              center: ol.proj.fromLonLat([-113.522, 53.542]),
              zoom: 7
            })
          });
      })();
    </script>
  </body>
</html>
